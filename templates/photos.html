<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranking - Imágenes</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Rajdhani", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(
          135deg,
          #000000 0%,
          #1a1a1a 25%,
          #0d4d0d 50%,
          #1a1a1a 75%,
          #000000 100%
        );
        background-size: 400% 400%;
        animation: dynamicBackground 12s ease-in-out infinite;
        color: #ff8c00;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      @keyframes dynamicBackground {
        0%,
        100% {
          background-position: 0% 50%;
        }
        33% {
          background-position: 100% 0%;
        }
        66% {
          background-position: 0% 100%;
        }
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 15% 25%,
            rgba(255, 140, 0, 0.15) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 85% 75%,
            rgba(34, 139, 34, 0.12) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 50% 50%,
            rgba(255, 140, 0, 0.08) 0%,
            transparent 60%
          );
        pointer-events: none;
        z-index: 0;
        animation: ambientGlow 8s ease-in-out infinite alternate;
      }

      @keyframes ambientGlow {
        0% {
          opacity: 0.7;
        }
        100% {
          opacity: 1;
        }
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
        z-index: 1;
      }

      h1 {
        font-family: "Orbitron", monospace;
        font-weight: 900;
        font-size: clamp(2.5rem, 5vw, 4rem);
        text-align: center;
        background: linear-gradient(45deg, #ff8c00, #228b22, #ff8c00);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 3s ease-in-out infinite;
        text-shadow: 0 0 30px rgba(255, 140, 0, 0.5);
        margin-bottom: 40px;
        position: relative;
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 3px;
        background: linear-gradient(
          90deg,
          transparent,
          #ff8c00,
          #228b22,
          #ff8c00,
          transparent
        );
        border-radius: 2px;
      }

      .images-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 30px;
        margin-top: 40px;
      }

      .image-card {
        background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
        border: 2px solid transparent;
        border-radius: 20px;
        padding: 25px;
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7),
          inset 0 1px 0 rgba(255, 140, 0, 0.1);
      }

      .image-card::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, #ff8c00, #228b22, #ff8c00, #228b22);
        background-size: 300% 300%;
        border-radius: 20px;
        z-index: -1;
        animation: borderFlow 4s linear infinite;
        opacity: 0.8;
      }

      @keyframes borderFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .image-card::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 140, 0, 0.1),
          transparent
        );
        transition: left 0.6s ease;
        z-index: 1;
      }

      .image-card:hover {
        transform: translateY(-15px) scale(1.03);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8),
          0 0 40px rgba(255, 140, 0, 0.3), 0 0 60px rgba(34, 139, 34, 0.2);
      }

      .image-card:hover::after {
        left: 100%;
      }

      .image-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 15px;
        margin-bottom: 20px;
        border: 2px solid #228b22;
        transition: all 0.4s ease;
        position: relative;
        z-index: 2;
      }

      .image-card:hover img {
        border-color: #ff8c00;
        filter: brightness(1.1) contrast(1.1) saturate(1.2);
        box-shadow: 0 8px 25px rgba(255, 140, 0, 0.4);
      }

      .download-btn {
        background: linear-gradient(
          135deg,
          #ff8c00 0%,
          #ff6600 50%,
          #228b22 100%
        );
        color: #000;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        font-family: "Orbitron", monospace;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        z-index: 2;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }

      .download-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          #228b22 0%,
          #32cd32 50%,
          #ff8c00 100%
        );
        transition: left 0.3s ease;
        z-index: -1;
      }

      .download-btn:hover {
        transform: translateY(-3px);
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6),
          0 0 20px rgba(255, 140, 0, 0.6), 0 0 30px rgba(34, 139, 34, 0.4);
      }

      .download-btn:hover::before {
        left: 0;
      }

      .download-btn:active {
        transform: translateY(-1px);
      }

      .loading {
        text-align: center;
        padding: 80px 20px;
        font-size: 28px;
        font-family: "Orbitron", monospace;
        font-weight: 600;
        color: #ff8c00;
        text-shadow: 0 0 20px rgba(255, 140, 0, 0.6);
        animation: loadingPulse 2s ease-in-out infinite;
      }

      @keyframes loadingPulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.05);
        }
      }

      .error {
        text-align: center;
        padding: 40px;
        color: #ff4444;
        background: linear-gradient(145deg, #2a0000, #1a0000);
        border: 2px solid #ff4444;
        border-radius: 20px;
        margin: 30px 0;
        font-family: "Orbitron", monospace;
        font-weight: 600;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7),
          0 0 25px rgba(255, 68, 68, 0.3);
        font-size: 18px;
        text-shadow: 0 0 15px rgba(255, 68, 68, 0.8);
      }

      /* Efectos de partículas mejorados */
      .floating-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .particle {
        position: absolute;
        font-size: 18px;
        opacity: 0.7;
        animation: floatParticle 8s ease-in-out infinite;
      }

      .particle.orange {
        color: #ff8c00;
      }
      .particle.green {
        color: #228b22;
      }

      @keyframes floatParticle {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.7;
        }
        50% {
          transform: translateY(-30px) rotate(180deg);
          opacity: 1;
        }
      }

      .moving-element {
        position: absolute;
        font-size: 22px;
        animation: moveAcross 20s linear infinite;
      }

      @keyframes moveAcross {
        0% {
          transform: translateX(-100px) translateY(0px) rotate(0deg);
          opacity: 0;
        }
        10%,
        90% {
          opacity: 0.8;
        }
        100% {
          transform: translateX(calc(100vw + 100px)) translateY(-50px)
            rotate(360deg);
          opacity: 0;
        }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }

        .images-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        h1 {
          font-size: 2.5rem;
          margin-bottom: 30px;
        }

        .image-card {
          padding: 20px;
        }

        .download-btn {
          padding: 12px 25px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-elements">
      <!-- Partículas flotantes estáticas -->
      <div
        class="particle orange"
        style="top: 15%; left: 10%; animation-delay: 0s"
      >
        ●
      </div>
      <div
        class="particle green"
        style="top: 25%; left: 85%; animation-delay: 1s"
      >
        ●
      </div>
      <div
        class="particle orange"
        style="top: 45%; left: 5%; animation-delay: 2s"
      >
        ●
      </div>
      <div
        class="particle green"
        style="top: 65%; left: 90%; animation-delay: 3s"
      >
        ●
      </div>
      <div
        class="particle orange"
        style="top: 75%; left: 15%; animation-delay: 4s"
      >
        ●
      </div>
      <div
        class="particle green"
        style="top: 35%; left: 75%; animation-delay: 5s"
      >
        ●
      </div>

      <!-- Elementos móviles -->
      <div class="moving-element orange" style="top: 20%; animation-delay: 0s">
        ▲
      </div>
      <div class="moving-element green" style="top: 60%; animation-delay: 8s">
        ◆
      </div>
      <div class="moving-element orange" style="top: 80%; animation-delay: 16s">
        ●
      </div>
    </div>

    <div class="container">
      <h1>⚡ RANKING DIGITAL ⚡</h1>
      <div id="loading" class="loading">
        ⚡ Cargando contenido digital... ⚡
      </div>
      <div id="error" class="error" style="display: none"></div>
      <div id="images-container" class="images-grid"></div>
    </div>

    <script>
      async function fetchImages() {
        try {
          const response = await fetch(
            "https://game.infinityhealth.fit/images/"
          );

          if (!response.ok) {
            throw new Error(`Error HTTP: ${response.status}`);
          }

          const data = await response.json();

          if (data.success && data.data) {
            renderImages(data.data);
          } else {
            throw new Error("Formato de respuesta inválido");
          }
        } catch (error) {
          showError(`Error al cargar las imágenes: ${error.message}`);
        } finally {
          document.getElementById("loading").style.display = "none";
        }
      }

      function renderImages(images) {
        const container = document.getElementById("images-container");

        if (images.length === 0) {
          container.innerHTML =
            '<p style="text-align: center; color: #ff8c00; font-size: 22px; font-family: Orbitron, monospace; text-shadow: 0 0 15px #ff8c00;">⚡ No hay imágenes disponibles ⚡</p>';
          return;
        }

        container.innerHTML = images
          .map(
            (image) => `
                <div class="image-card">
                    <img src="data:image/jpeg;base64,${image.image_data}" alt="Imagen ${image.id}" />
                    <button class="download-btn" onclick="downloadImage('${image.image_data}', 'imagen_${image.id}.jpg')">
                        ⬇ Descargar Imagen ⬇
                    </button>
                </div>
            `
          )
          .join("");
      }

      function downloadImage(base64Data, filename) {
        const link = document.createElement("a");
        link.href = `data:image/jpeg;base64,${base64Data}`;
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      function showError(message) {
        const errorDiv = document.getElementById("error");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
      }

      // Cargar imágenes al cargar la página
      document.addEventListener("DOMContentLoaded", fetchImages);
    </script>
  </body>
</html>
