<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranking - Im√°genes</title>
    <style>

      body {
        font-family: "Creepster", cursive;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #1a0033, #330066, #000000);
        background-size: 400% 400%;
        animation: spookyBackground 8s ease-in-out infinite;
        color: #ff6600;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      @keyframes spookyBackground {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            circle at 20% 80%,
            rgba(255, 102, 0, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(138, 43, 226, 0.1) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: -1;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
      }

      h1 {
        font-family: "Nosifer", cursive;
        font-size: 3rem;
        text-align: center;
        color: #ff6600;
        text-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600, 0 0 30px #ff6600,
          3px 3px 0px #000;
        margin-bottom: 30px;
        animation: flicker 2s infinite alternate;
      }

      @keyframes flicker {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.8;
        }
      }

      .images-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 25px;
        margin-top: 30px;
      }

      .image-card {
        background: linear-gradient(145deg, #2d1b3d, #1a0d26);
        border: 2px solid #ff6600;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6),
          inset 0 1px 0 rgba(255, 102, 0, 0.2), 0 0 20px rgba(255, 102, 0, 0.3);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .image-card::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, #ff6600, #8a2be2, #ff6600);
        border-radius: 15px;
        z-index: -1;
        animation: borderGlow 3s linear infinite;
      }

      @keyframes borderGlow {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }

      .image-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.8),
          0 0 30px rgba(255, 102, 0, 0.5);
      }

      .image-card img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 15px;
        border: 2px solid #8a2be2;
        filter: sepia(20%) hue-rotate(280deg) saturate(1.2);
        transition: filter 0.3s ease;
      }

      .image-card:hover img {
        filter: sepia(30%) hue-rotate(280deg) saturate(1.4) brightness(1.1);
      }

      .download-btn {
        background: linear-gradient(145deg, #ff6600, #cc5200);
        color: #000;
        border: 2px solid #8a2be2;
        padding: 12px 25px;
        border-radius: 25px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        font-family: "Creepster", cursive;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }

      .download-btn:hover {
        background: linear-gradient(145deg, #8a2be2, #6a1b9a);
        color: #ff6600;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6),
          0 0 15px rgba(138, 43, 226, 0.5);
        text-shadow: 0 0 10px #ff6600;
      }

      .loading {
        text-align: center;
        padding: 60px;
        font-size: 24px;
        color: #ff6600;
        text-shadow: 0 0 10px #ff6600;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }

      .error {
        text-align: center;
        padding: 40px;
        color: #ff3333;
        background: linear-gradient(145deg, #330000, #1a0000);
        border: 2px solid #ff3333;
        border-radius: 15px;
        margin: 20px 0;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6),
          0 0 20px rgba(255, 51, 51, 0.3);
        font-size: 18px;
        text-shadow: 0 0 10px #ff3333;
      }

      /* Efectos de part√≠culas flotantes */
      .floating-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .bat {
        position: absolute;
        font-size: 20px;
        color: #8a2be2;
        animation: fly 15s linear infinite;
      }

      @keyframes fly {
        0% {
          transform: translateX(-100px) translateY(50vh);
        }
        100% {
          transform: translateX(calc(100vw + 100px)) translateY(20vh);
        }
      }

      .pumpkin {
        position: absolute;
        font-size: 24px;
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-elements">
      <div class="bat" style="top: 10%; animation-delay: 0s">ü¶á</div>
      <div class="bat" style="top: 30%; animation-delay: 5s">ü¶á</div>
      <div class="bat" style="top: 60%; animation-delay: 10s">ü¶á</div>
      <div class="pumpkin" style="top: 20%; left: 10%; animation-delay: 0s">
        üéÉ
      </div>
      <div class="pumpkin" style="top: 70%; left: 80%; animation-delay: 2s">
        üéÉ
      </div>
      <div class="pumpkin" style="top: 40%; left: 60%; animation-delay: 4s">
        üëª
      </div>
      <div class="pumpkin" style="top: 80%; left: 20%; animation-delay: 3s">
        üï∑Ô∏è
      </div>
    </div>

    <div class="container">
      <h1>üéÉ RANKING ESPELUZNANTE üéÉ</h1>
      <div id="loading" class="loading">
        üëª Invocando im√°genes del m√°s all√°... üëª
      </div>
      <div id="error" class="error" style="display: none"></div>
      <div id="images-container" class="images-grid"></div>
    </div>

    <script>
      async function fetchImages() {
        try {
          const response = await fetch(
            "https://game.infinityhealth.fit/images/"
          );

          if (!response.ok) {
            throw new Error(`Error HTTP: ${response.status}`);
          }

          const data = await response.json();

          if (data.success && data.data) {
            renderImages(data.data);
          } else {
            throw new Error("Formato de respuesta inv√°lido");
          }
        } catch (error) {
          showError(`Error al cargar las im√°genes: ${error.message}`);
        } finally {
          document.getElementById("loading").style.display = "none";
        }
      }

      function renderImages(images) {
        const container = document.getElementById("images-container");

        if (images.length === 0) {
          container.innerHTML =
            '<p style="text-align: center; color: #ff6600; font-size: 20px; text-shadow: 0 0 10px #ff6600;">üëª No hay im√°genes en el cementerio... üëª</p>';
          return;
        }

        container.innerHTML = images
          .map(
            (image) => `
                <div class="image-card">
                    <img src="data:image/jpeg;base64,${image.image_data}" alt="Imagen ${image.id}" />
                    <button class="download-btn" onclick="downloadImage('${image.image_data}', 'imagen_${image.id}.jpg')">
                        üéÉ Descargar Imagen üéÉ
                    </button>
                </div>
            `
          )
          .join("");
      }

      function downloadImage(base64Data, filename) {
        const link = document.createElement("a");
        link.href = `data:image/jpeg;base64,${base64Data}`;
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      function showError(message) {
        const errorDiv = document.getElementById("error");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
      }

      // Cargar im√°genes al cargar la p√°gina
      document.addEventListener("DOMContentLoaded", fetchImages);
    </script>
  </body>
</html>
