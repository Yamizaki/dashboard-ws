<!DOCTYPE html>
<html>
<head>
    <title>WebSocket User API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; margin: 5px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket User API Test</h1>
        
        <div class="form-group">
            <button id="connectBtn" onclick="connect()">Conectar WebSocket</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Desconectar</button>
        </div>
        
        <div id="connectionStatus" class="status info">Desconectado</div>
        
        <form id="userForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="text" id="time" placeholder="2024-01-01 10:30:00" required>
            </div>
            
            <button type="submit" id="sendBtn" disabled>Enviar Usuario</button>
        </form>
        
        <h3>Mensajes:</h3>
        <div id="messages"></div>
    </div>

    <script>
        let websocket = null;
        const messagesDiv = document.getElementById('messages');
        const statusDiv = document.getElementById('connectionStatus');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const sendBtn = document.getElementById('sendBtn');

        function connect() {
            try {
                websocket = new WebSocket('ws://localhost:8000/ws/users');
                
                websocket.onopen = function(event) {
                    addMessage('‚úÖ Conectado al WebSocket', 'success');
                    updateConnectionStatus(true);
                };
                
                websocket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    const messageClass = data.status === 'success' ? 'success' : 'error';
                    addMessage(`üì® Respuesta: ${JSON.stringify(data, null, 2)}`, messageClass);
                };
                
                websocket.onclose = function(event) {
                    addMessage('‚ùå Conexi√≥n cerrada', 'error');
                    updateConnectionStatus(false);
                };
                
                websocket.onerror = function(error) {
                    addMessage(`‚ùå Error: ${error}`, 'error');
                    updateConnectionStatus(false);
                };
                
            } catch (error) {
                addMessage(`‚ùå Error al conectar: ${error}`, 'error');
            }
        }

        function disconnect() {
            if (websocket) {
                websocket.close();
                websocket = null;
            }
        }

        function updateConnectionStatus(connected) {
            if (connected) {
                statusDiv.textContent = 'Conectado';
                statusDiv.className = 'status success';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                sendBtn.disabled = false;
            } else {
                statusDiv.textContent = 'Desconectado';
                statusDiv.className = 'status info';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                sendBtn.disabled = true;
            }
        }

        function addMessage(message, type = 'info') {
            const messageElement = document.createElement('div');
            messageElement.className = `status ${type}`;
            messageElement.innerHTML = `<small>${new Date().toLocaleTimeString()}</small><br>${message}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Manejar env√≠o del formulario
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                addMessage('‚ùå WebSocket no est√° conectado', 'error');
                return;
            }

            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                time: document.getElementById('time').value
            };

            addMessage(`üì§ Enviando: ${JSON.stringify(userData, null, 2)}`, 'info');
            websocket.send(JSON.stringify(userData));
        });

        // Llenar tiempo actual por defecto
        document.getElementById('time').value = new Date().toISOString().slice(0, 19).replace('T', ' ');
    </script>
</body>
</html>
